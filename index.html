<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Mahedi</title>
</head>
<body>

    <!-------------------------------- navbar -------------------------->
    <nav class="bg-indigo-500">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
        <div class="flex basis-7xl justify-between">

              <div class="">
                <img class="h-8 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
              </div>

              <div class="sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a href="#" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">Home</a>
                  <a href="#form" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Form</a>
                  <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Table</a>
                  <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Login</a>
                </div>
              </div>
            </div>
           
          </div>
        </div>
      </nav>
      

    <!---------------------------------- form ---------------------------------->
    <div>
        <form id="userForm">
            <div class="w-lg mx-auto m-10 ">
            
              <div class="border rounded p-10  border-gray-900/10 pb-12 bg-gray-100">
                <h2 id="info" class="font-bold items-center text-2xl text-center text-indigo-700">Personal Information</h2>
                <hr class="mt-5 text-gray-500">
          
          
                <div class="mt-8 gap-x-6 gap-y-8 sm:grid-cols-6">
        
                  <div class="sm:col-span-4">
                    <!-- First Name -->
                    <label for="name" class="block text-sm/6 font-medium text-gray-900">Your Name </label>
                    <div class="mb-3">
                      <input type="text" name="first-name" id="name" autocomplete="given-name" placeholder="Enter Your First Name" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
        
        
                    <!-- University -->
                    <label for="last-name" class="block text-sm/6 font-medium text-gray-900">University</label>
                    <div class="mb-3">
                      <input type="text" name="last-name" id="university" autocomplete="family-name" placeholder="Enter Your University Name"  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
        
                    <label for="last-name" class="block text-sm/6 font-medium text-gray-900">Department</label>
                    <div class="mb-3">
                      <input type="text" name="last-name" id="department" autocomplete="family-name" placeholder="Enter Your Department"  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
        
                    <!-- Department -->
                    <label for="last-name" class="block text-sm/6 font-medium text-gray-900">Email</label>
                    <div class="mb-3">
                      <input id="email" name="email" type="email" autocomplete="email" placeholder="Enter Your Email"  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
        
                    <!-- Phone Number -->
                    <label for="street-address" class="block text-sm/6 font-medium text-gray-900">Phone Number</label>
                    <div class="mb-3">
                      <input type="phone" name="street-address" id="phone" autocomplete="street-address" placeholder="Enter Your Phone Number"  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
        
        
                    <!-- Submit Information -->
                    <div class="mt-6 flex items-center w-full gap-x-6">
                        <button type="submit" class="rounded-md w-full bg-indigo-600 px-3 py-3 text-sm font-semibold text-white shadow-xs hover:bg-green-700 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit Information</button>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </form>


               
        <!-- Table Section -->
        <div id="tableSection" class="w-4xl mx-auto m-10  bg-gray-200 p-6 rounded-lg shadow-md hidden">
          <h2 class="text-xl font-semibold mb-4 text-center p-5 text-indigo-800">Submitted Users</h2>
          <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-50">
                      <tr class="bg-indigo-600 text-center">
                          
                          <th scope="col" class="px-6 py-3  text-xs text-center font-medium text-white uppercase tracking-wider">Name</th>
                          <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider">University</th>
                          <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider">Department</th>
                          <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider">Email</th>
                          <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider">Phone</th>
                          <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider">Action</th>

                      </tr>
                  </thead>
                  <tbody id="userTableBody" class="bg-white divide-y divide-gray-200">
                     
                  </tbody>
              </table>
          </div>
      </div>
    </div>


   

 

      
</body>
</html>
