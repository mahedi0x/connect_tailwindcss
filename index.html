<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Mahedi</title>
</head>
<body>

    <!-------------------------------- navbar -------------------------->
    <nav class="bg-gray-900">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
        <div class="flex basis-7xl justify-between">

              <div class="">
                <img class="h-8 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
              </div>

              <div class="sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a href="#" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">Home</a>
                  <a href="#form" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Form</a>
                  <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Table</a>
                  <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Login</a>
                </div>
              </div>
            </div>
           
          </div>
        </div>
      </nav>
      

    <!---------------------------------- form ---------------------------------->
    <div>
        <form id="form">
            <div class="w-lg mx-auto m-10 ">
            
              <div class="border rounded p-10  border-gray-900/10 pb-12 bg-gray-100">
                <h2 class="font-bold items-center text-2xl text-center text-indigo-700">Personal Information</h2>
                <hr class="mt-5 text-gray-500">
          
          
                <div class="mt-8 gap-x-6 gap-y-8 sm:grid-cols-6">
        
                  <div class="sm:col-span-4">
                    <!-- First Name -->
                    <label for="first-name" class="block text-sm/6 font-medium text-gray-900">First Name </label>
                    <div class="mb-3">
                      <input type="text" name="first-name" id="first-name" autocomplete="given-name" placeholder="Enter Your First Name" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
        
                    <!-- Last Name -->
                    <label for="last-name" class="block text-sm/6 font-medium text-gray-900">Last Name</label>
                    <div class="mb-3">
                      <input type="text" name="last-name" id="last-name" autocomplete="family-name" placeholder="Enter Your Last Name"  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
        
                    <!-- University -->
                    <label for="last-name" class="block text-sm/6 font-medium text-gray-900">University</label>
                    <div class="mb-3">
                      <input type="text" name="last-name" id="last-name" autocomplete="family-name" placeholder="Enter Your University Name"  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
        
                    <label for="last-name" class="block text-sm/6 font-medium text-gray-900">Department</label>
                    <div class="mb-3">
                      <input type="text" name="last-name" id="last-name" autocomplete="family-name" placeholder="Enter Your Department"  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
        
                    <!-- Department -->
                    <label for="last-name" class="block text-sm/6 font-medium text-gray-900">Email</label>
                    <div class="mb-3">
                      <input id="email" name="email" type="email" autocomplete="email" placeholder="Enter Your Email"  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
        
                    <!-- Division -->
                    <label for="country" class="block text-sm/6 font-medium text-gray-900">Division</label>
                    <div class="mb-3grid grid-cols-1">
                      <select id="country" name="country" autocomplete="country-name" placeholder="Enter Your Division"  class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                        <option>Dhaka</option>
                        <option>Sylhet</option>
                        <option>Chattogram</option>
                        <option>Barishal</option>
                        <option>Rangpur</option>
                        <option>Khulna</option>
                        <option>Mymensingh</option> 
                      </select>
                      <svg class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
                        <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                      </svg>
                    </div>
        
                    <!-- Phone Number -->
                    <label for="street-address" class="block text-sm/6 font-medium text-gray-900">Phone Number</label>
                    <div class="mb-3">
                      <input type="phone" name="street-address" id="street-address" autocomplete="street-address" placeholder="Enter Your Phone Number"  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
        
        
                    <!-- Submit Information -->
                    <div class="mt-6 flex items-center w-full gap-x-6">
                        <button type="" class="rounded-md w-full bg-indigo-600 px-3 py-3 text-sm font-semibold text-white shadow-xs hover:bg-green-700 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit Information</button>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
    </div>
      
</body>
</html>
